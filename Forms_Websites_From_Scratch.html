<!DOCTYPE html>
<html>
<head>
	<title>Forms Websites From Scratch</title>
	<!-- Link an external CSS file -->
	<link rel="stylesheet" type="text/css" href="Forms_Websites_From_Scratch.css">
</head>
<body>
	<div id="container">
		<h1>The Carrot Cake Blog</h1>
		<form id="form-container" action="Forms_Websites_From_Scratch_submit" method="get" accept-charset="utf-8">
			<fieldset>
				<legend>Contact Us!</legend>
				<label for="contact-name">Name:<input id="contact-name" type="text" placeholder="Your Name"></label>
				<label for="contact-email">Email:<input id="contact-email" type="email" placeholder="Your E-Mail"></label>
				<label for="contact-message">Message:<textarea cols="30"
				rows="10" id="contact-message" placeholder="Message Goes Here"></textarea></label>
				<input type="submit" value="Send Message" name="">
			</fieldset>
		</form>
	</div>
</body>
</html>
